<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assest/css/index.css">
    <script src="/assest/js/index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</head>

<body>
    <div class="container text-center ">
<div class="row">
        <div class="row col-6">
            <div class="col-8 m-5 p-4 bg-primary rounded-2">
                <div class="row">
                    <span class="py-2 text-end text-light col-6 fonta bg-success" id="display1">0</span>
                    <span class="py-2 text-end text-light col-6 fonta bg-success" id="display2"></span>
                    <span class="py-3 text-light col-12 fontb bg-success" id="result"></span>
                </div>


        <div class="container">
            <div class="row">
                 <a class="py-4 btn col-3 btn-info  border border-4 fonta"  onclick="click3('+')">+</a>
                 <a class="py-4 btn col-3 btn-info  border border-4 fonta"  onclick="click3('-')">-</a>
                 <a class="py-4 btn col-3 btn-info  border border-4 fonta"  onclick="click3('*')">*</a>
                 <a class="py-4 btn col-3 btn-info  border border-4 fonta"  onclick="click3('/')">/</a>
                 <a class="py-4 btn col-3 btn-info  border border-4 fonta"  onclick="click3(`(`)">(</a>
                 <a class="py-4 btn col-3 btn-info  border border-4 fonta"  onclick="click3(`)`)">)</a>
                 <a class="py-4 btn col-3 btn-info  border border-4 fonta"  onclick="click3(`.`)">.</a>
                 <a class="py-4 btn col-3 btn-danger  border border-4 fonta"  onclick="delchar()">‚Üê</a>
                 <div  class=" py-4 btn btn-success col-3 border fontb"  onclick="click3(1)">1</div>
                 <div  class=" py-4 btn btn-success col-3 border fontb"  onclick="click3(2)">2</div>
                 <div  class=" py-4 btn btn-success col-3 border fontb"  onclick="click3(3)">3</div>
                 <div  class=" py-4 btn btn-success col-3 border fontb"  onclick="click3(4)">4</div>
                 <div  class=" py-4 btn btn-success col-3 border fontb"  onclick="click3(5)">5</div>
                 <div  class=" py-4 btn btn-success col-3 border fontb"  onclick="click3(6)">6</div>
                 <div  class=" py-4 btn btn-success col-3 border fontb"  onclick="click3(7)">7</div>
                 <div  class=" py-4 btn btn-success col-3 border fontb"  onclick="click3(8)">8</div>
                 <div  class=" py-4 btn btn-danger  col-3 border fontb"  onclick="pak('c')">c</div>
                 <div  class=" py-4 btn btn-success col-3 border fontb"  onclick="click3(9)">9</div>
                 <div  class=" py-4 btn btn-success col-3 border fontb"  onclick="click3(0)">0</div>
                 <div  class=" py-4 btn btn-warning col-3 border fontb"  onclick="newsolve()">=</div>
             </div>
         </div>
        </div>
    </div>


    <div class="row col-6">
    <div class="col-8 m-5 p-4 bg-primary rounded-2">
        <div class="row">
            <span class="py-2 text-end text-light col-6 fonta bg-success" id="display1">0</span>
            <span class="py-2 text-end text-light col-6 fonta bg-success" id="display2"></span>
            <span class="py-3 text-light col-12 fontb bg-success" id="result"></span>
        </div>
    <div class="container">
       <div class="row">
            <a class="py-4 btn col-3 btn-info  border border-4 fonta"  onclick="click1('+')">+</a>
            <a class="py-4 btn col-3 btn-info  border border-4 fonta"  onclick="click1('-')">-</a>
            <a class="py-4 btn col-3 btn-info  border border-4 fonta"  onclick="click1('*')">*</a>
            <a class="py-4 btn col-3 btn-info  border border-4 fonta"  onclick="click1('/')">/</a>
            <div  class=" py-4 btn btn-success col-3 border fontb"  onclick="click2(1)">1</div>
            <div  class=" py-4 btn btn-success col-3 border fontb"  onclick="click2(2)">2</div>
            <div  class=" py-4 btn btn-success col-3 border fontb"  onclick="click2(3)">3</div>
            <div  class=" py-4 btn btn-success col-3 border fontb"  onclick="click2(4)">4</div>
            <div  class=" py-4 btn btn-success col-3 border fontb"  onclick="click2(5)">5</div>
            <div  class=" py-4 btn btn-success col-3 border fontb"  onclick="click2(6)">6</div>
            <div  class=" py-4 btn btn-success col-3 border fontb"  onclick="click2(7)">7</div>
            <div  class=" py-4 btn btn-success col-3 border fontb"  onclick="click2(8)">8</div>
            <div  class=" py-4 btn btn-danger  col-3 border fontb"  onclick="pak('c')">c</div>
            <div  class=" py-4 btn btn-success col-3 border fontb"  onclick="click2(9)">9</div>
            <div  class=" py-4 btn btn-success col-3 border fontb"  onclick="click2(0)">0</div>
            <div  class=" py-4 btn btn-warning col-3 border fontb"  onclick="solve('=')">=</div>
        </div>
    </div>
</div>
</div>
</div>
</div>

</body>

</html>
